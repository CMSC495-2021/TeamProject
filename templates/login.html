{% extends "layout.html" %}

{% block login %}

<div class="loginForm">
    <h1>Login</h1>
    <svg class="loginImg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="Layer_1_1_" style="enable-background:new 0 0 16 16;" version="1.1" viewBox="0 0 16 16" xml:space="preserve"><path d="M12,9H8H4c-2.209,0-4,1.791-4,4v3h16v-3C16,10.791,14.209,9,12,9z"/><path d="M12,5V4c0-2.209-1.791-4-4-4S4,1.791,4,4v1c0,2.209,1.791,4,4,4S12,7.209,12,5z"/></svg>
    <input type="text" placeholder="username" name="username"/>
    <input type="password" placeholder="password" name="password">
    <button name="loginButton">Login</button>

    <div>
        <div class="registerLink">

            <a href="register" title="New User?">New User?</a>

        </div>
    </div>
</div>
{% endblock %}
