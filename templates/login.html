{% extends "layout.html" %}

{% block login %}
<div class="loginForm">
    <h1>Login</h1>
    <input type="text" placeholder="username" name="username"/>
    <input type="password" placeholder="password" name="password">
    <button name="loginButton">Login</button>
    <a href="register" title="New User?">New User?</a>
</div>
{% endblock %}
